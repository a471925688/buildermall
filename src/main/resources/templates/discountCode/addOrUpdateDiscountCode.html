<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,discountCode-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--<link href="assets/css/bootstrap.min.css" rel="stylesheet" />-->
    <!--<link rel="stylesheet" href="css/style.css"/>       -->
    <!--<link rel="stylesheet" href="assets/css/ace.min.css" />-->
    <!--<link rel="stylesheet" href="assets/css/font-awesome.min.css" />-->
    <!--<link href="Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />-->
    <!--&lt;!&ndash;[if IE 7]>-->
    <!--<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />-->
    <!--<![endif]&ndash;&gt;-->
    <!--&lt;!&ndash;[if lte IE 8]>-->
    <!--<link rel="stylesheet" href="assets/css/ace-ie.min.css" />-->
    <!--<![endif]&ndash;&gt;-->
    <script src="${request.contextPath }/js/jquery-1.9.1.min.js"></script>
    <!--<script src="assets/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="${request.contextPath }/layui/css/layui.css"  media="all">
    <script src="${request.contextPath }/layui/layui.js" charset="utf-8"></script>
    <script src="${request.contextPath }/js/discountCode/discountCode.js" type="text/javascript" ></script>
    <script src="${request.contextPath }/js/util/uploadUtil.js" type="text/javascript" ></script>
    <script src="${request.contextPath }/js/util/serviceUtil.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="${request.contextPath }/layui/css/formSelects-v4.css"  media="all">
    <script src="${request.contextPath }/js/util/common.js" type="text/javascript" ></script>
    <title>添加管理员</title>
</head>
<body>
<input type="hidden" id="contextPath" value="${request.contextPath }">
<form class="layui-form" action="" lay-filter="initDiscountCode">
    <input type="hidden" id="discountCodeId" name="discountCodeId" value="${discountCodeId!}">
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="discount_code">優惠碼</label>
        <div class="layui-input-inline" style="margin-left: 40px;">
            <input type="text" id="discountCodeNo" name="discountCodeNo" lay-verify="text|required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="mode">優惠方式</label>
        <div class="layui-input-block" id="discountCodeMode" style="margin-left: 170px;">
            <input type="radio" name="discountCodeMode" value="1" checked="" title="<span class='lang' key='discount_rate'>折扣方式</span>" >
            <!--<input type="radio" name="discountCodeMode" value="2" title="滿減方式">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="content">折扣內容</label>
        <div class="layui-input-inline" style="margin-left: 40px;">
            <input type="number" id="discountCodeContent" name="discountCodeContent"  min="7.00" max="9.99"  lay-verify="text|number"  autocomplete="off" placeholder="请输入折扣值(大于7小于10的數)"  class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux lang" key="discount">折</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="effective_degree">有效次數</label>
        <div class="layui-input-inline" style="margin-left: 40px;">
            <input type="number" id="discountCodeFiniteNum"  name="discountCodeFiniteNum" lay-verify="text|number" value="-1" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux lang" key="effective_degree_describe">-1 is an unlimited number of times</div>
    </div>

    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-left: 170px;">
            <button class="layui-btn lang" key="submit" lay-submit id="submitDiscountCode" lay-filter="submitDiscountCode">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary lang" key="reset">重置</button>
            <button class="layui-btn lang" key="go_back"  lay-filter="submitDiscountCode" onclick="javascript :history.back(-1);">返回</button>
        </div>
    </div>
</form>
</div>

<script type="text/javascript">
    //无限级分类-所有配置

    $(function(){
        DiscountCodeInfo.initAddOrUpdateDiscountCode();
    });
</script>
</body>
</html>
