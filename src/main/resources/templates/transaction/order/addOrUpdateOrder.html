<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script src="${request.contextPath }/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="${request.contextPath }/layui/css/layui.css"  media="all">
    <script src="${request.contextPath }/layui/layui.js" charset="utf-8"></script>
    <script src="${request.contextPath }/js/transaction/orderManagement.js" type="text/javascript" ></script>
    <script src="${request.contextPath }/js/util/uploadUtil.js" type="text/javascript" ></script>
    <script src="${request.contextPath }/js/util/common.js" type="text/javascript" ></script>
    <title>添加訂單</title>
</head>
<body>
<input type="hidden" id="contextPath" value="${request.contextPath }">
<form class="layui-form" action="" lay-filter="initOrder">
    <input type="hidden" id="orderId" name="orderId" value="${orderId!}">
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="total_price">總價</label>
        <div class="layui-input-inline" style="margin-left: 40px;">
            <input type="number" id="orderTotalPrice" name="orderTotalPrice" lay-verify="number|required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="preferential_amount">優惠金額</label>
        <div class="layui-input-inline" style="margin-left: 40px;">
            <input type="number" id="orderPreferentialAmount"  name="orderPreferentialAmount" lay-verify="number|required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label lang" key="order_status">訂單狀態</label>
            <div class="layui-input-inline"  style="margin-left: 40px;">
                <select name="orderState" id="orderState" lay-verify="required" lay-search="roleId">
                    <option value="" class="lang" key="please_select_the_order_status">请选择訂單狀態</option>
                    <option value="1" class="lang" key="unpaid">待付款</option>
                    <option value="2" class="lang" key="unshipped">待發貨</option>
                    <option value="3" class="lang" key="unReceiv">待收貨</option>
                    <option value="4"  class="lang" key="completed">已完成</option>
                    <option value="5" class="lang" key="cancelled">已取消</option>
                    <option value="6" class="lang" key="pending_refund">待退款</option>
                    <option value="7" class="lang" key="refunded">已退款</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label lang" key="payment_status">付款狀態</label>
            <div class="layui-input-inline"  style="margin-left: 40px;">
                <select name="orderPaymentStatus" id="orderPaymentStatus" lay-verify="required" lay-search="roleId">
                    <option value="" class="lang" key="please_choose_payment_status">请选择付款狀態</option>
                    <option value="1" class="lang" key="unpaid">未付款</option>
                    <option value="2" class="lang" key="paid">已付款</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-left: 170px;">
            <button class="layui-btn lang" key="submit" lay-submit id="submitOrder" lay-filter="submitOrder">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary lang" key="reset">重置</button>
        </div>
    </div>
</form>
</div>
