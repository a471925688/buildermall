<script>
	
jQuery(function($) {
    Brand.initBrandView();
});


//初始化宽度、高度  
$(".chart_style").height($(window).height());
  $(".table_menu_list").height($(window).height());
  $(".table_menu_list ").width($(window).width()-440);
  //当文档窗口发生改变时 触发
    $(window).resize(function(){
	 $(".chart_style").height($(window).height());
	 $(".table_menu_list").height($(window).height());
	 $(".table_menu_list").width($(window).width()-440);
	});
	//图层隐藏限时参数		 
$(function() { 
	$("#category").fix({
		float : 'left',
		//minStatue : true,
		skin : 'green',	
		durationTime :false,
		stylewidth:'400',
		spacingw:30,//设置隐藏时的距离
	    spacingh:440,//设置显示时间距
	});
});
//面包屑返回值
var index = parent.layer.getFrameIndex(window.name);
parent.layer.iframeAuto(index);
$('.Order_form ,.brond_name').on('click', function(){
	var cname = $(this).attr("title");
	var cnames = parent.$('.Current_page').html();
	var herf = parent.$("#iframe").attr("src");
    parent.$('#parentIframe span').html(cname);
	parent.$('#parentIframe').css("display","inline-block");
    parent.$('.Current_page').attr("name",herf).css({"color":"#4c8fbd","cursor":"pointer"});
    parent.layer.close(index);
});

laydate({
    elem: '#start',
    event: 'focus' 
});


</script>
 <script type="text/javascript">
     function msgShow(getname,getuserid){
         layer.open({

         });
     }



     //查詢國內品牌數量
     $.ajaxSettings.async = true;
        require.config({
            paths: {
                echarts: './assets/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/pie',   // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                'echarts/chart/funnel'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));

                option = {
                    title: {
                        text: '国内国外品牌比例',
                        subtext: '',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        x: 'left',
                        data: ['国内品牌', '国外品牌']
                    },
                    toolbox: {
                        show: false,
                        feature: {
                            mark: {show: false},
                            dataView: {show: false, readOnly: false},
                            magicType: {
                                show: true,
                                type: ['pie', 'funnel'],
                                option: {
                                    funnel: {
                                        x: '25%',
                                        width: '50%',
                                        funnelAlign: 'left',
                                        max: 545
                                    }
                                }
                            },
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    calculable: true,
                    series: [
                        {
                            name: '品牌数量',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: [
                                {value: ServiceUtil.postAsyncHandle($("#contextPath").val()+"/brand/getCountBrandIsCN.do",{}), name: '国内品牌'},
                                {value: ServiceUtil.postAsyncHandle($("#contextPath").val()+"/brand/getCountBrandIsNotCN.do",{}), name: '国外品牌'},
                            ]
                        }
                    ]
                };
                myChart.setOption(option);
            }
        );
</script>
