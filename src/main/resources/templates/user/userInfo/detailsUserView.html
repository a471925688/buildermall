</head>
<body>
<div class="member_show" >
<div class="member_jbxx clearfix" >

  <dl  class="right_xxln">

  </dt>

      <li><label class="label_name"><span class="lang" key="phone">手机</span>：</label><span class="name">${user.userPhone}</span></li>

      <li><label class="label_name"><span class="lang" key="address">地址</span>：</label><span class="name">${user.userAddress}</span></li>
      <li><label class="label_name"><span class="lang" key="register_time">注册时间</span>：</label><span class="name">${user.userCreateTime}</span></li>
  </ul>
</div>
</div>
