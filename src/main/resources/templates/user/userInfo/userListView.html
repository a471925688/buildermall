<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="${request.contextPath }/assets/css/codemirror.css" rel="stylesheet">
        <link href="${request.contextPath }/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="${request.contextPath }/assets/css/ace.min.css" />
        <link rel="stylesheet" href="${request.contextPath }/css/style.css"/>
        <link rel="stylesheet" href="${request.contextPath }/layui/css/layui.css"  media="all">
        <script src="assets/laydate/laydate.js" type="text/javascript"></script>
        <script src="${request.contextPath }/js/jquery-1.9.1.min.js"></script>
        <script src="${request.contextPath }/layui/layui.js" charset="utf-8"></script>
        <script src="${request.contextPath }/js/user/userInfo.js" type="text/javascript" ></script>
        <script src="${request.contextPath }/js/util/serviceUtil.js" type="text/javascript" ></script>
    <script src="${request.contextPath }/js/util/common.js" type="text/javascript" ></script>
<title>用户列表</title>

</head>
<style type="text/css">
    .layui-table-cell{
        height: 38px;
        line-height: 20px;
        padding-top: 12px;
        position: relative;
        box-sizing: border-box;
    }
    .layui-table-view .layui-table {
        position: relative;
        width: 100%;
        margin: 0;
    }
</style>
<body>
<input type="hidden" id="contextPath" value="${request.contextPath }">
<div class="page-content clearfix">
    <div id="Member_Ratings">
        <div class="d_Confirm_Order_style">
            <div class="search_style border" style="padding-top: 10px">

                <ul class="search_content clearfix">
                    <li><label class="l_f lang" key="name_phone_email">会员名称、电话、邮箱</label><input name="" type="text"  class="text_add" style=" width:400px"/></li>
                    <li><label class="l_f lang" key="adding_time">添加时间</label><input class="inline laydate-icon" id="start" style=" margin-left:10px;"></li>
                    <li style="width:90px;"><button type="button" class="btn_search"><span class="lang" key="query">查询</span></button></li>
                </ul>
            </div>
             <div class="table_menu_list">
               <table class="table table-striped table-bordered table-hover" id="userList" lay-filter="userList">
            </table>
            </div>
        </div>
    </div>
</div>
<!--添加用户图层-->
<div class="add_menber" id="add_menber_style" style="display:none">

    <ul class=" page-content">
     <li><label class="label_name">用&nbsp;&nbsp;户 &nbsp;名：</label><span class="add_name"><input value="" name="用户名" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">真实姓名：</label><span class="add_name"><input name="真实姓名" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label><span class="add_name">
     <label><input name="form-field-radio" type="radio" checked="checked" class="ace"><span class="lbl">男</span></label>&nbsp;&nbsp;&nbsp;
     <label><input name="form-field-radio" type="radio" class="ace"><span class="lbl">女</span></label>&nbsp;&nbsp;&nbsp;
     <label><input name="form-field-radio" type="radio" class="ace"><span class="lbl">保密</span></label>
     </span>
     <div class="prompt r_f"></div>
     </li>
     <li><label class="label_name">固定电话：</label><span class="add_name"><input name="固定电话" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">移动电话：</label><span class="add_name"><input name="移动电话" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">电子邮箱：</label><span class="add_name"><input name="电子邮箱" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li class="adderss"><label class="label_name">家庭住址：</label><span class="add_name"><input name="家庭住址" type="text"  class="text_add" style=" width:350px"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态：</label><span class="add_name">
     <label><input name="form-field-radio1" type="radio" checked="checked" class="ace"><span class="lbl">开启</span></label>&nbsp;&nbsp;&nbsp;
     <label><input name="form-field-radio1"type="radio" class="ace"><span class="lbl">关闭</span></label></span><div class="prompt r_f"></div></li>
    </ul>
 </div>
</body>
</html>
<script>
jQuery(function($) {
		UserInfo.initUserView()
			})

laydate({
    elem: '#start',
    event: 'focus'
});

</script>
