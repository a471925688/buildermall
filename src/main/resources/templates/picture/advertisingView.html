<script type="text/javascript">
    //判断是否有修改信息权限
    if(!ServiceUtil.checkPermission("advertising/addAdvertisingView")){
        $("#addAdvertisingView").remove();
    }
    jQuery(function($) {
        Advertising.initAdvertisingView();
    });

</script>
<script type="text/javascript">

    $(function() {
        $("#advertisingistrator").fix({
            float : 'left',
            //minStatue : true,
            skin : 'green',
            durationTime :false,
            spacingw:50,//设置隐藏时的距离
            spacingh:270,//设置显示时间距
        });
    });

    //初始化宽度、高度
    $(".widget-box").height($(window).height()-215);
    $(".table_menu_list").width($(window).width()-260);
    $(".table_menu_list").height($(window).height()-215);
    //当文档窗口发生改变时 触发
    $(window).resize(function(){
        console.log("改變了");
        $(".widget-box").height($(window).height()-215);
        $(".table_menu_list").width($(window).width()-260);
        $(".table_menu_list").height($(window).height()-215);
    })
    laydate({
        elem: '#start',
        event: 'focus'
    });

</script>
