<body>
<input type="hidden" id="contextPath" value="${request.contextPath }">
<input type="hidden" id="imageId" name="imageId" value="${imageId!}">
<form class="layui-form" action="" lay-filter="initAdvertising">
    <input type="hidden" id="imgRatio">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label lang" >類型</label>
            <div class="layui-input-inline"  style="margin-left: 40px;">
                <select name="imageGroupId" id="imageGroupId" lay-verify="required" lay-filter="advertisingTypeId" lay-search="advertisingTypeId">
                    <option value="" class="lang" key="Please_select_a_role">请选择一个類型</option>
                    <!--<option value="1">layer</option>-->
                    <!--<option value="2">form</option>-->
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lang" >排序</label>
        <div class="layui-input-inline" style="margin-left: 40px;">
            <input type="number" id="imageOrder" name="imageOrder" lay-verify="text|number|required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lang" >url鏈接</label>
        <div class="layui-input-inline" style="margin-left: 40px;">
            <input type="text" id="imageUrl" name="imageUrl" lay-verify="text|required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 38px;  margin-top: 20px;">
        <button type="button" class="layui-btn layui-btn-sm lang"   onclick="uploadic.click()">上传圖片</button>
    </div>
    <div class="layui-upload-list" style="margin-left: 170px;margin-top:-50px;">
        <div class="layui-upload-drag" id="uploadic" style="height: 180px;width: 230px;">
            <label id="detailsimgdescribe">
            </label>
        </div>
        <input type="hidden" name="imagePath" id="imagePath" >
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-left: 170px;">
            <button class="layui-btn lang" key="submit" lay-submit id="submitAdvertising" lay-filter="submitAdvertising">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary lang" key="reset">重置</button>
        </div>
    </div>
</form>
