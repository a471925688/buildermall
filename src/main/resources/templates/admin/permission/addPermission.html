<title class="lang" key="add_permission">添加权限</title>
</head>
<body>
<input type="hidden" id="contextPath" value="${request.contextPath }">
<form class="layui-form" action="" lay-filter="initPermission">
    <input type="hidden" id="perId" name="perId" value="${perId!}">
    <input type="hidden" id="perParentId" name="perParentId" value="${perParentId!}">
    <input type="hidden" id="perLevel" name="perLevel" value="1">
    <input type="hidden" id="perIsParent" name="perIsParent" value="0">
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="name_Chinese">名称(中文)</label>
        <div class="layui-input-block" style="margin-left: 150px;">
            <input type="text" name="perName" id="perName" lay-verify="title|required" autocomplete="off" placeholder="請輸入权限名稱" class="layui-input" style = "width:190px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="name_English">名称(英文)</label>
        <div class="layui-input-block" style="margin-left: 150px;">
            <input type="text" name="perNameEng" id="perNameEng" lay-verify="title|required" autocomplete="off" placeholder="Please enter a permission name" class="layui-input" style = "width:190px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="access_address">访问地址</label>
        <div class="layui-input-block" style="margin-left: 150px;">
            <input type="text" name="perPath" id="perPath" lay-verify="title|required" autocomplete="off"   class="layui-input" style = "width:190px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="sort">排序</label>
        <div class="layui-input-block" style="margin-left: 150px;">
            <input type="text" name="perOrder" id="perOrder" lay-verify="title|required" autocomplete="off"   class="layui-input" style = "width:190px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label lang" key="icon_style">图标样式</label>
        <div class="layui-input-block" style="margin-left: 150px;">
            <input type="text" name="perIconName" id="perIconName" lay-verify="title" autocomplete="off"  class="layui-input" style = "width:190px;">
        </div>
    </div>
    <!--<div class="layui-form-item" style="margin-left: 38px;  margin-top: 20px;">-->
        <!--<button type="button" class="layui-btn layui-btn-sm"  onclick="uploadic.click()">上传图标</button>-->
    <!--</div>-->

            <!--<label id="detailsimgdescribe">-->
            <!--</label>-->
        <!--</div>-->

    <!--</div>-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label lang"  key="description_Chinese">描述(中文)</label>
        <div class="layui-input-block" style="margin-left: 150px;">
            <textarea placeholder="请输入内容" name="perDescribe" id="perDescribe" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label lang" key="description_English">描述(英文)</label>
        <div class="layui-input-block" style="margin-left: 150px;">
            <textarea placeholder="Please enter the content" name="perDescribeEng" id="perDescribeEng" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-left: 150px;">
            <button class="layui-btn lang" lay-submit id="submitPermission" lay-filter="submitPermission" key="submit">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary lang" key="reset">重置</button>
        </div>
    </div>
</form>
</div>
