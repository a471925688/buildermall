<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link href="${request.contextPath}/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="${request.contextPath}/css/style.css"/>
	<!--<link href="${request.contextPath}/assets/css/codemirror.css" rel="stylesheet">-->
	<link rel="stylesheet" href="${request.contextPath}/assets/css/ace.min.css" />
	<link rel="stylesheet" href="${request.contextPath}/font/css/font-awesome.min.css" />
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="${request.contextPath}/assets/css/ace-ie.min.css" />
	<![endif]-->
    <link rel="stylesheet" href="${request.contextPath }/layui/css/layui.css"  media="all">
	<script src="${request.contextPath}/js/jquery-1.9.1.min.js"></script>
	<script src="${request.contextPath }/assets/layer/layer.js" type="text/javascript"></script>
	<script src="${request.contextPath }/js/admin/role.js" type="text/javascript" ></script>
	<script src="${request.contextPath }/js/util/serviceUtil.js" type="text/javascript" ></script>
    <script src="${request.contextPath }/js/util/common.js" type="text/javascript" ></script>
<title>添加权限</title>
</head>

<body>
<input type="hidden" id="roleId" name="roleId" value="${roleId!}">
<input type="hidden" id="contextPath" value="${request.contextPath }">
<div class="Competence_add_style clearfix">
  <div class="left_Competence_add">
   <div class="title_name">添加角色</div>
    <div class="Competence_add">
     <div class="form-group"><label class="col-sm-2 control-label no-padding-right lang" key="name_Chinese" for="roleName"> 名称 </label>
       <div class="col-sm-9"><input type="text" id="roleName" placeholder=""  name="roleName" class="col-xs-10 col-sm-5"></div>
	</div>
        <div class="form-group"><label class="col-sm-2 control-label no-padding-right lang" key="name_English" for="roleName"> 名称 </label>
            <div class="col-sm-9"><input type="text" id="roleNameEng" placeholder=""  name="roleNameEng" class="col-xs-10 col-sm-5"></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label no-padding-right lang" key="type" for="roleName"> 类型 </label>
            <div class="col-sm-9">  <label style="margin-left: 10px"><input name="roleType" type="radio" class="ace" checked="checked" value="1"><span class="lbl lang" key="administrators">管理员</span></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label><input type="radio" class="ace" name="roleType" value="2"><span class="lbl lang" key="supplier">供应商</span></label></div>
        </div>
     <div class="form-group" style="width: 500px;"><label class="col-sm-2 control-label no-padding-right lang" key="description_Chinese" for="roleDescribe"> 描述 </label>
      <div class="col-sm-9"><textarea name="roleDescribe" class="form-control" id="roleDescribe" placeholder="" onkeyup="Role.checkLength(this);"></textarea><span class="wordage"><label class="lang" key="residual_word_number">剩余字数</label>：<span id="sy" style="color:Red;">200</span><label class="lang" key="word">字</label></span></div>
     </div>
        <div class="form-group" style="width: 500px;"><label class="col-sm-2 control-label no-padding-right lang" key="description_English" for="roleDescribe"> 描述 </label>
            <div class="col-sm-9"><textarea name="roleDescribeEng" class="form-control" id="roleDescribeEng" placeholder="" onkeyup="Role.checkLength(this);"></textarea><span class="wordage"><label class="lang" key="residual_word_number">剩余字数</label>：<span id="sy" style="color:Red;">200</span><label class="lang" key="word">字</label></span></div>

        </div>
    <div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="roleName">  </label>
       <div class="col-sm-9">
	</div>
   </div>
   <!--按钮操作-->
   <div class="Button_operation">
				<button onclick="Role.addRoleSubmit();" class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i> <span class="lang" key="save_and_submit">保存并提交</span></button>
       <button onclick="window.history.back(-1);" class="btn btn-secondary  btn-warning" type="button"><i class="fa fa-reply"></i> <span class="lang" key="go_back">返回上一步</span></button>
       <!--<button onclick="window.history.back(-1);" class="btn btn-default radius" type="button">&nbsp;&nbsp;<span class="lang" key="cancel">取消</span>&nbsp;&nbsp;</button>-->
			</div>
   </div>
   </div>
   <!--权限分配-->
   <div class="Assign_style" id="roleAllot">
      <div class="title_name lang" key="permission_assignment">权限分配</div>
      <div class="Select_Competence">
      </div>
  </div>
</div>
</body>
</html>
<script type="text/javascript">
//初始化宽度、高度  
 $(".left_Competence_add,.Competence_add_style").height($(window).height()).val();; 
 $(".Assign_style").width($(window).width()-500).height($(window).height()).val();
 $(".Select_Competence").width($(window).width()-500).height($(window).height()-40).val();
//当文档窗口发生改变时 触发
$(window).resize(function(){

$(".Assign_style").width($(window).width()-500).height($(window).height()).val();
$(".Select_Competence").width($(window).width()-500).height($(window).height()-40).val();
$(".left_Competence_add,.Competence_add_style").height($(window).height()).val();;
});

jQuery(function($) {
    //初始化
    Role.initAddOrUpdateRole();

});

</script>
