<script>
    function serializeObject(form){
        var o ={};
        $.each(form.serializeArray(),function(index){
            if(this['value']){
                if(o[this['name']]){
                    o[this['name']] = o[this['name']] +","+this['value'];
                }else{
                    o[this['name']] = this['value'];
                }
            }
        });
        return o;
    }
    $(document).ready(function() {

		$("#supplierApply").submit(function () {
			return false;
		})
		ServiceUtil.postHandle(null,$("#contextPath").val()+"/supplier/getSupplierApplyById.do",{supplierApplyId:$("#supplierId").val()},function (obj) {
			if(obj.data['companyDate'] )
				obj.data['companyDate'] = obj.data[companyDate].split(" ")[0]
			Object.keys(obj.data).forEach(function(key){
				$("input[name="+key+"]").val(obj.data[key])
			});
			var supplierApplyProducts = obj.data.supplierApplyProducts;
			for (var i=0;i<supplierApplyProducts.length;i++){
				var product = supplierApplyProducts[i];
				$("#products tr").eq(i+1).find("input").eq(0).val(product.productName1);
				$("#products tr").eq(i+1).find("input").eq(1).val(product.productName2);
				$("#products tr").eq(i+1).find("input").eq(2).val(product.productionMonthly);
				$("#products tr").eq(i+1).find("input").eq(3).val(product.productSales);
			}
			$("input").attr("readOnly","true");
		})


    })
</script>
